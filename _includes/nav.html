<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="{{ '/' | prepend:site.baseurl }}">{{ site.title }}</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.navigation %}
        <li class="nav-item">
          <a class="nav-link {% if page.url == item.link %}active{% endif %}" href="{{ item.link | prepend:site.baseurl }}">{{ item.name }}</a>
        </li>
        {% endfor %}
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Documentation
          </a>
          <div class="dropdown-menu">
            {% for doc in site.documentation %}
            <a class="dropdown-item {% if doc.url == page.url %}active{% endif %}" href="{{ doc.url | prepend:site.baseurl }}">{{ doc.name }}</a>
            {% endfor %}
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
