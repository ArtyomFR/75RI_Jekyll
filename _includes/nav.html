<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <div class="container">
    <!-- logo -->
    <img style="max-height: 75px;" src="assets/img/logo.png" alt="logo">

    <!-- Brand -->
    <a class="navbar-brand" href="{{ '/' | prepend:site.baseurl }}">{{ site.title }}</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.navigation %}
        <li class="nav-item">
          <a class="nav-link {% if page.url == item.link %}active{% endif %}" href="{{ item.link | prepend:site.baseurl }}">{{ item.name }}</a>
        </li>
        {% endfor %}
        <li class="nav-item">
          <a class="nav-link" href="{{ site.discordurl }}">discord</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
